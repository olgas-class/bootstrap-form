<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./prodotti.html">Prodotti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contatti.html">Contatti</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h1>Contatti</h1>

      <!-- Tutti gli input collegati tra di loro vanno messi in un tag form -->
      <form action="" class="container">
        <div class="mb-3">
          <label class="form-label" for="username">Username</label>
          <input
            class="form-control"
            id="username"
            type="text"
            autocomplete="off"
            required
            minlength="5"
          />
        </div>
        <div>
          <label class="form-label" for="passwrod">Password</label>
          <input
            class="form-control"
            type="password"
            id="password"
            required
            minlength="8"
          />
        </div>
        <div>
          <label class="form-label" for="email">Email</label>
          <input
            class="form-control"
            id="email"
            type="email"
            autocomplete="off"
          />
        </div>
        <div>
          <label class="form-label" for="age">Et√†</label>
          <input
            class="form-control"
            type="number"
            id="age"
            min="18"
            required
          />
        </div>
        <div>
          <label class="form-label" for="date">Data di nascita</label>
          <input class="form-control" type="date" id="date" />
        </div>
        <div>
          <label class="form-label" for="work-time">Ora di inizio lavoro</label>
          <input class="form-control" type="time" id="work-time" />
        </div>
        <div>
          <label class="form-label" for="photo">Immagine</label>
          <input class="form-control" type="file" id="photo" />
        </div>
        <div>
          <label class="form-label" for="color">Colore</label>
          <input class="form-control" type="color" id="color" />
        </div>

        <div>
          <input
            class="form-check-input"
            type="checkbox"
            name=""
            id="privacy"
          />
          <label class="form-label" for="privacy">Accetto privacy policy</label>
        </div>

        <div>
          <h3>Stato civile</h3>
          <label class="form-label" for="sposato">Sposato</label>
          <input
            class="form-check-input"
            type="radio"
            name="stato-civile"
            id="sposato"
          />

          <label class="form-label" for="single">Single</label>
          <input
            class="form-check-input"
            type="radio"
            name="stato-civile"
            id="single"
          />
        </div>

        <div>
          <label class="form-label" for="role">Ruolo</label>
          <select class="form-select" name="" id="role">
            <option value="1">Web Dev</option>
            <option value="2">DevOps</option>
            <option value="3">Project manager</option>
            <option value="4">CEO</option>
          </select>
        </div>

        <div>
          <label class="form-label" for="notes">Note</label>
          <textarea class="form-control" id="notes" rows="3"></textarea>
        </div>

        <button class="btn btn-primary" type="submit">Invia</button>
      </form>
    </main>
  </body>
</html>
